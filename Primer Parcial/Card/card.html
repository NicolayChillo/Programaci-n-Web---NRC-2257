<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="Estilos/card.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="cardTitulo">View Details</h2>
        </div>
        <div class="card-body">
            <div class="card-contend">
                <h2>Adidas</h2>
                <h4>Men's running shirt</h4>
                <h3 class="size">Size</h3>
                <h4>XS, S, M, L</h4>
                <h3 class="color">Color</h3>
                <label class="rojo">r</label>
                <label class="azul">a</label>
                <label class="blanco">b</label>
                <label class="verde">v</label>
            </div>
        </div>
    </div>
</body>
</html>
