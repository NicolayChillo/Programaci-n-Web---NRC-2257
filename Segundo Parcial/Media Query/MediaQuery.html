<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="MediaQuery.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pagina Principal</h1>
            <nav>
                Seccion 1 | Seccion 2  | Seccion 3
            </nav>
        </header>
        <div class="contenido">
            <section class="barra-lateral">
                <h3>Contenido</h3>
                <button>Imagen 1</button>
                <button>Imagen 2</button>
                <button>Imagen 3</button>
            </section>
            <section class="contenido-principal">
                <h3>Galeria</h3>
                <section class="galeria">
                    <img src="Imagenes/imagen1.jpg" alt="Imagen 1" class="imagen">
                    <img src="Imagenes/imagen2.jpeg" alt="Imagen 2" class="imagen">
                    <img src="Imagenes/imagen3.jpeg" alt="Imagen 3"  class="imagen">
                </section>    
            </section>
        </div>
        <footer>
            <p>Este es el pie de pagina</p>
            <p>Derechos Resevados 2024</p>
            <p>Nicolay Chillo</p>
        </footer>
    </div>
</body>
</html>
